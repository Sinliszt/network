{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <h2>Following</h2>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.user }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">{{ post.timestamp }}</small>
            </div>
        </div>
    {% empty %}
        <p>No posts yet</p>
    {% endfor %}

{% endblock %}
